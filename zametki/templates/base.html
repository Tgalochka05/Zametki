{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Заметки{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/themes.css' %}">
</head>
<body class="theme-{{ current_theme }}">
    <div class="container">
        <header class="header">
            <h1>Мои Заметки</h1>
            <div class="settings">
                <form method="get" class="theme-selector">
                    <label>Тема:</label>
                    <select name="set_theme" onchange="this.form.submit()">
                        {% for theme in themes %}
                        <option value="{{ theme.value }}" {% if theme.value == current_theme %}selected{% endif %}>
                            {{ theme.name }}
                        </option>
                        {% endfor %}
                    </select>
                </form>
            </div>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <footer>
            <p>© 2025 GaLoChKa_IT</p>
        </footer>
    </div>
</body>
</html>
